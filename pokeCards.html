<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <nav>
      <ul id="navbar">
        <li><a href="/index.html">Home Page</a></li>
      </ul>
    </nav>
    <main>
      <div class="main-container">
        <h1 style="letter-spacing:10px;">Pokemon Cards</h1>
        <h2 style="letter-spacing:10px;">
          Flip the cards to reveal their moves
        </h2>
        <h2 style="letter-spacing:10px;">OR</h2>
        <h2 style="letter-spacing:10px;">
          Use the button to find your favorite Pokemon
        </h2>
        <h2 style="letter-spacing:10px;">OR</h2>
        <h2 style="letter-spacing:10px;">
          Create your own, choosing your own moves!
        </h2>

        <div class="container"></div>
        <div class="button-container">
          <button class=" button_1">Create New Pokemon</button>
          <button class=" button_2">Find a Pokemon by ID number</button>
        </div>
      </div>
      <div class="modal modal_2">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title">Modal title</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              <!-- Content ... -->
            </section>
            <footer class="modal-card-foot">
              <button class="button is-success">Save changes</button>
              <button class="button">Cancel</button>
            </footer>
          </div>
        </div>
      <!---trying to add a form that appears when you want to add a pokemon-->
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Pokemon Info!</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <!--Right here we are trying to add a form that shows up in the modal-->
          <div class="field">
            <label class="label">Pokemon Stats</label>
            <div class="control">
              <input
              id="newPokemon"
                class="input is-rounded"
                type="text"
                placeholder="New Pokemon Name"
              />
              <input
                id="move_1"
                class="input is-rounded"
                type="text"
                placeholder="Move 1"
              />
              <input
              id="move_2"
                class="input is-rounded"
                type="text"
                placeholder="Move 2"
              />
              <input
              id="move_3"
                class="input is-rounded"
                type="text"
                placeholder="Move 3"
              />
              <input
              id="move_4"
                class="input is-rounded"
                type="text"
                placeholder="Move 4"
              />
            </div>
            <p class="help">Any name you want</p>
          </div>
          <footer class="modal-card-foot">
            <button
              id="createButton"
              
              class="button is-success"
            >
              Create
            </button>
           
            <button id="cancel" class="button">Cancel</button>
          </footer>
        </div>
      </div>

     
          </div>
        </div>
